---

- hosts: all
  become: true
  tasks:

  - name: install updates (Fedora)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: install updates (Ubuntu)
    apt: 
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for Fedora servers
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Fedora"


- hosts: db_servvers
  become: true
  tasks:

  - name: install mariadb package (Fedora)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "Fedora"

  - name: install mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package: 
      name: samba
      state: latest